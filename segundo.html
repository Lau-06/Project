<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control is-valid" id="nombre" required>
                        <div class="valid-feedback">
                            ¡Se ve bien!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="form-control is-invalid" id="email" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa un correo válido.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Número de Teléfono</label>
                        <input type="tel" class="form-control is-invalid" id="telefono" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa un número de teléfono válido.
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control is-invalid" id="mensaje" rows="10" required></textarea>
                        <div class="invalid-feedback">
                            Por favor, ingresa un mensaje válido.
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-secondary btn-sm" type="reset">Restablecer</button>
                        <button class="btn btn-primary btn-sm" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../JS/contacto.js"></script>
</body>
</html>
